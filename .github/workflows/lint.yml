name: lint

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    tags:
      - v*

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
      - name: Install Dependencies
        run: npm ci
      - name: Optimize
        run: npm run optimize
      - name: Count Lines of Code
        run: npm run cloc
      - name: Prettier
        run: npm run format:check
      - name: ESLint
        run: npm run lint
      - name: Stylelint
        run: npm run lint:css
      - name: Svelte Check
        run: npm run check
