name: test

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test-workflow
    steps:
      - name: Checkout Repo (UI)
        uses: actions/checkout@v3
      - name: Checkout Repo (Aerie)
        uses: actions/checkout@v3
        with:
          path: aerie
          repository: NASA-AMMOS/aerie
      - name: Setup Java (Aerie)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'
      - name: Build (Aerie)
        working-directory: ./aerie
        run: |
          ./gradlew distributeSql
          ./gradlew examples:banananation:build
      - name: Start Services (Aerie)
        run: |
          docker compose -f docker-compose-test.yml up -d
          docker images
          docker ps -a
        env:
          AERIE_PASSWORD: '${{secrets.AERIE_PASSWORD}}'
          AERIE_USERNAME: '${{secrets.AERIE_USERNAME}}'
          POSTGRES_DB: '${{secrets.POSTGRES_DB}}'
          POSTGRES_PASSWORD: '${{secrets.POSTGRES_PASSWORD}}'
          POSTGRES_USER: '${{secrets.POSTGRES_USER}}'
      - name: Setup Node (UI)
        uses: actions/setup-node@v2
        with:
          node-version: '16.17.0'
      - name: Install Dependencies (UI)
        run: npm ci
      - name: Build (UI)
        run: npm run build
      - name: Install Playwright Dependencies (Test - e2e)
        run: npx playwright install chromium --with-deps
      - name: Test (e2e)
        run: npm run test:e2e
      - name: Test (unit)
        run: npm run test:unit
      - name: Upload Results (Test - e2e)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ðŸŽ­ End-to-end Test Results
          path: e2e-test-results
      - name: Upload Results (Test - unit)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: âš¡ Unit Test Results
          path: unit-test-results
      - name: Print Logs for Services (Aerie)
        if: always()
        run: docker compose -f docker-compose-test.yml logs -t
      - name: Stop Services (Aerie)
        if: always()
        run: |
          docker ps -a
          docker compose -f docker-compose-test.yml down
          docker ps -a
      - name: Prune Volumes (Aerie)
        if: always()
        run: docker volume prune --force
